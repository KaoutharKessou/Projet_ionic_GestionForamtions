<ion-header>
  <ion-toolbar>
     <!-- bouton back-->
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title> Inscription</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="ValidationFormation" (submit)="inscriptionFormation()">    
    <ion-item lines="full">
      <ion-label position="floating">Nom Complet</ion-label>
      <ion-input type="text" formControlName="nom" placeholder="Taper votre nom complet"></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="mail" placeholder="Taper votre Email"></ion-input>
    </ion-item> 
    <ion-item lines="full">
      <ion-label position="floating">Numéro de téléphone</ion-label>
      <ion-input type="text" formControlName="phone"  placeholder="Taper Votre numero de téléohone"></ion-input>
    </ion-item>  
    <ion-item lines="full">
      <ion-label position="floating">Ville</ion-label>
      <ion-input type="text" formControlName="city"  placeholder="Taper Votre ville"></ion-input>
    </ion-item>  


    <ion-row>
      <ion-col> 
      <ion-button type="submit" color="success" [disabled]="!ValidationFormation.valid"   expand="block">Inscription</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
